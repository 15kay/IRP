<html lang="en">

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
</head>

<body>

    <section>
        <script src="js/load-nav.js"></script>
        <!-- nav.html -->
        <header class="header">
            <!-- First Row - Logo and Search -->
            <div class="header-top">
                <div class="header-container">
                    <div class="logo-container centered-logo">
                        <img src="../assets/img/logo.png" alt="WSU LOGO" class="logo-img" />
                    </div>
                    <div class="search-container">
                        <form class="search-form" id="searchForm">
                            <input type="text" class="search-input" id="searchInput" placeholder="Search..."
                                aria-label="Search" />
                            <button type="submit" class="search-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                        </form>
                        <div class="search-results" id="searchResults"></div>
                    </div>
                </div>
            </div>

            <!-- Second Row - Centered Navigation -->
            <div class="header-bottom">
                <!-- Hamburger Button for Mobile -->
                <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false"
                    aria-controls="sidebar">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>

                <!-- Sidebar Navigation -->
                <nav class="navbar" id="sidebar" aria-label="Mobile Navigation">
                    <!-- <button class="close-btn" id="closeBtn" aria-label="Close menu">&times;</button> -->
                    <ul class="nav-links">
                        <li><a href="/index.html" class="nav-link">Home</a></li>
                        <li><a href="#" class="nav-link">About Us</a></li>
                        <li class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle">
                                Units
                                <svg class="dropdown-icon" viewBox="0 0 24 24" width="16" height="16">
                                    <path fill="currentColor" d="M7 10l5 5 5-5z" />
                                </svg>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="stu.html" class="dropdown-link">Student Tracking Unit</a></li>
                                <li><a href="/HEMIS/hemis.html" class="dropdown-link">HEMIS</a></li>
                                <li><a href="/IR/ir.html" class="dropdown-link">Institutional
                                        Research</a></li>
                                <li><a href="/assest/operational-intelligence.html" class="dropdown-link">Operational
                                        Intelligence</a></li>
                            </ul>
                        </li>
                        <li><a href="/contact.html" onclick="contact()" class="nav-link">Contact Us</a></li>

            </div>
        </header>
    </section>

    <section class="contact-hero">
        <h1>STU</h1>
        <p>Welcome to Student Tracking Unit</p>
    </section>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hamburger = document.getElementById("hamburger");
            const sidebar = document.getElementById("sidebar");
            const closeBtn = document.getElementById("closeBtn");

            hamburger.addEventListener("click", () => {
                sidebar.classList.toggle("show");
                hamburger.classList.toggle("active");
                // Toggle aria-expanded for accessibility
                const expanded = hamburger.getAttribute("aria-expanded") === "true";
                hamburger.setAttribute("aria-expanded", String(!expanded));
            });

            closeBtn.addEventListener("click", () => {
                sidebar.classList.remove("show");
                hamburger.classList.remove("active");
                hamburger.setAttribute("aria-expanded", "false");
            });

            // Close sidebar if clicking outside
            window.addEventListener("click", (e) => {
                if (
                    sidebar.classList.contains("show") &&
                    !sidebar.contains(e.target) &&
                    !hamburger.contains(e.target)
                ) {
                    sidebar.classList.remove("show");
                    hamburger.classList.remove("active");
                    hamburger.setAttribute("aria-expanded", "false");
                }
            });
        });
    </script>
</body>

</html>
